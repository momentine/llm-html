```html
<div class="form-group">
  <label for="new-password">New password</label>
  <input 
    type="password" 
    id="new-password" 
    name="new-password" 
    minlength="8" 
    aria-describedby="password-error"
    aria-invalid="true"
  >
  <p id="password-error" class="error-message" role="alert">
    Too short. Must be at least 8 characters.
  </p>
</div>
