<fieldset aria-describedby="theme-error">
  <legend>Theme</legend>
  <div>
    <input type="radio" id="light" name="theme" value="light" aria-invalid="true" aria-errormessage="theme-error">
    <label for="light">Light</label>
  </div>
  <div>
    <input type="radio" id="dark" name="theme" value="dark">
    <label for="dark">Dark</label>
  </div>
  <div>
    <input type="radio" id="high-contrast" name="theme" value="high-contrast">
    <label for="high-contrast">High Contrast</label>
  </div>
  <div id="theme-error" role="alert" class="error-message">You must choose a theme to proceed</div>
</fieldset>
