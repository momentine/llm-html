<div>
  <label for="new-password">New password</label>
  <input 
    type="password" 
    id="new-password" 
    name="new-password" 
    aria-invalid="true" 
    aria-describedby="new-password-error"
  >
  <div id="new-password-error" role="alert">Too short. Must be at least 8 characters.</div>
</div>
