<fieldset>
  <legend>Theme</legend>
  <div role="radiogroup" aria-labelledby="theme-legend" aria-describedby="theme-error" aria-invalid="true" aria-required="true">
    <label>
      <input type="radio" name="theme" value="light">
      Light
    </label>
    <label>
      <input type="radio" name="theme" value="dark">
      Dark
    </label>
    <label>
      <input type="radio" name="theme" value="high-contrast">
      High Contrast
    </label>
  </div>
  <div id="theme-error" role="alert" aria-live="polite">
    You must choose a theme to proceed
  </div>
</fieldset>
