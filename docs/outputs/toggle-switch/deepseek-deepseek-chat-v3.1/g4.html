<label for="notifications-toggle" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
  <span>Notifications</span>
  <div style="position: relative; display: inline-block; width: 50px; height: 24px;">
    <input type="checkbox" id="notifications-toggle" style="opacity: 0; width: 0; height: 0;">
    <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px;"></span>
    <span style="position: absolute; content: ''; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%;"></span>
  </div>
</label>
