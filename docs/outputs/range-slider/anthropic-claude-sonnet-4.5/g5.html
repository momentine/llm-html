<div role="group" aria-labelledby="volume-label">
  <label id="volume-label" for="volume-slider">Volume</label>
  <input 
    type="range" 
    id="volume-slider" 
    name="volume" 
    min="1" 
    max="10" 
    value="5" 
    step="1"
    aria-valuemin="1"
    aria-valuemax="10"
    aria-valuenow="5"
    aria-label="Volume level">
  <output for="volume-slider" aria-live="polite">5</output>
</div>
