```html
<div>
  <label for="photo-upload">Upload Photo</label>
  <input 
    type="file" 
    id="photo-upload" 
    name="photo-upload" 
    accept="image/*"
    aria-describedby="photo-upload-description"
  >
  <span id="photo-upload-description">Accepted formats: JPG, PNG, GIF. Maximum file size: 5MB.</span>
</div>
