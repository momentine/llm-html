<div style="display: flex; align-items: center; justify-content: space-between; padding: 16px; max-width: 400px;">
  <div>
    <label for="notifications-toggle" style="display: block; font-weight: 600; margin-bottom: 4px; cursor: pointer;">Notifications</label>
    <span style="display: block; font-size: 14px; color: #666;">Turn alerts on or off.</span>
  </div>
  <label style="position: relative; display: inline-block; width: 50px; height: 24px;">
    <input type="checkbox" id="notifications-toggle" style="opacity: 0; width: 0; height: 0;">
    <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 24px;"></span>
    <span style="position: absolute; cursor: pointer; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: 0.4s; border-radius: 50%;"></span>
  </label>
</div>

<style>
  #notifications-toggle:checked + span {
    background-color: #2196F3;
  }
  #notifications-toggle:checked + span + span {
    transform: translateX(26px);
  }
</style>
