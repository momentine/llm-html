```html
<div class="toggle-switch">
  <label class="switch">
    <input type="checkbox" id="notifications-toggle">
    <span class="slider"></span>
  </label>
  <label for="notifications-toggle" class="label">Notifications</label>
</div>

<style>
.toggle-switch {
  display: flex;
  align-items: center;
  gap: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.label {
  user-select: none;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #333;
}
</style>
