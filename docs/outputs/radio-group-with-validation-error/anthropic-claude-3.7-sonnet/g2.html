<fieldset role="radiogroup" aria-required="true" aria-invalid="true" aria-errormessage="theme-error">
  <legend>Theme</legend>
  
  <div>
    <input type="radio" id="light" name="theme" value="light">
    <label for="light">Light</label>
  </div>
  
  <div>
    <input type="radio" id="dark" name="theme" value="dark">
    <label for="dark">Dark</label>
  </div>
  
  <div>
    <input type="radio" id="high-contrast" name="theme" value="high-contrast">
    <label for="high-contrast">High contrast</label>
  </div>
  
  <div id="theme-error" class="error" role="alert">You must choose a theme to proceed</div>
</fieldset>
