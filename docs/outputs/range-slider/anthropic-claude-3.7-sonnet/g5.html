<div class="volume-control">
  <label for="volume-slider">Volume</label>
  <input 
    type="range" 
    id="volume-slider" 
    name="volume" 
    min="1" 
    max="10" 
    value="5" 
    aria-valuemin="1" 
    aria-valuemax="10" 
    aria-valuenow="5"
    aria-valuetext="5 out of 10">
  <div class="range-values">
    <span>1</span>
    <span>10</span>
  </div>
</div>
