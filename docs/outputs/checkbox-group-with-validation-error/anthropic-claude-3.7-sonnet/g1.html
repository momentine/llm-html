<div role="group" aria-labelledby="fruits-label">
  <p id="fruits-label">What fruits do you like?</p>
  <div>
    <input type="checkbox" id="bananas" name="fruits" value="bananas">
    <label for="bananas">Bananas</label>
  </div>
  <div>
    <input type="checkbox" id="oranges" name="fruits" value="oranges">
    <label for="oranges">Oranges</label>
  </div>
  <div>
    <input type="checkbox" id="apples" name="fruits" value="apples">
    <label for="apples">Apples</label>
  </div>
  <p role="alert" class="error">You must choose one or more fruits</p>
</div>
