<div role="radiogroup" aria-labelledby="theme-label" aria-required="true" aria-invalid="true" aria-errormessage="theme-error">
  <h3 id="theme-label">Theme</h3>
  
  <label>
    <input type="radio" name="theme" value="light">
    Light
  </label>
  
  <label>
    <input type="radio" name="theme" value="dark">
    Dark
  </label>
  
  <label>
    <input type="radio" name="theme" value="high-contrast">
    High Contrast
  </label>
  
  <div id="theme-error" role="alert" style="color: red;">
    You must choose a theme to proceed
  </div>
</div>
