<fieldset>
  <legend>Theme</legend>
  <input type="radio" id="light" name="theme" value="light" required>
  <label for="light">Light</label>
  
  <input type="radio" id="dark" name="theme" value="dark" required>
  <label for="dark">Dark</label>
  
  <input type="radio" id="high-contrast" name="theme" value="high-contrast" required>
  <label for="high-contrast">High Contrast</label>
  
  <div class="error-message" style="display: none; color: red;">You must choose a theme to proceed</div>
</fieldset>
