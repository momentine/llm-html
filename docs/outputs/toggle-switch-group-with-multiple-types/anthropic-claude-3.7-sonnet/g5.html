<fieldset>
  <legend>Notification Types</legend>
  
  <div class="toggle-group">
    <div class="toggle-item">
      <input type="checkbox" id="email-toggle" class="toggle-input" aria-labelledby="email-label">
      <label for="email-toggle" id="email-label" class="toggle-label">Email</label>
    </div>
    
    <div class="toggle-item">
      <input type="checkbox" id="sms-toggle" class="toggle-input" aria-labelledby="sms-label">
      <label for="sms-toggle" id="sms-label" class="toggle-label">SMS</label>
    </div>
    
    <div class="toggle-item">
      <input type="checkbox" id="push-toggle" class="toggle-input" aria-labelledby="push-label">
      <label for="push-toggle" id="push-label" class="toggle-label">Push</label>
    </div>
  </div>
</fieldset>
