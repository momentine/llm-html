<div role="radiogroup" aria-labelledby="theme-group-label" aria-describedby="theme-error">
  <label id="theme-group-label">Theme</label>
  <div>
    <input type="radio" id="light-theme" name="theme" value="light" aria-required="true">
    <label for="light-theme">Light</label>
  </div>
  <div>
    <input type="radio" id="dark-theme" name="theme" value="dark" aria-required="true">
    <label for="dark-theme">Dark</label>
  </div>
  <div>
    <input type="radio" id="high-contrast-theme" name="theme" value="high-contrast" aria-required="true">
    <label for="high-contrast-theme">High Contrast</label>
  </div>
  <div id="theme-error" style="color: red;">You must choose a theme to proceed</div>
</div>
