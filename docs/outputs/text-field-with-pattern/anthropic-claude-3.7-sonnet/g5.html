<div>
  <label for="pattern-input">Enter two letters followed by 3 numbers:</label>
  <input 
    type="text" 
    id="pattern-input" 
    pattern="[A-Za-z]{2}[0-9]{3}" 
    title="Please enter two letters followed by 3 numbers (e.g. AB123)" 
    required 
    aria-describedby="pattern-help"
  >
  <span id="pattern-help" class="help-text">Format: Two letters followed by three numbers (e.g. AB123)</span>
</div>
