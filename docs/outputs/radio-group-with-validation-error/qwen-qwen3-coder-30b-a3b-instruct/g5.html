<fieldset>
  <legend>Theme</legend>
  <div role="radiogroup" aria-labelledby="theme-legend" aria-describedby="theme-error">
    <input type="radio" id="theme-light" name="theme" value="light">
    <label for="theme-light">Light</label>
    
    <input type="radio" id="theme-dark" name="theme" value="dark">
    <label for="theme-dark">Dark</label>
    
    <input type="radio" id="theme-high-contrast" name="theme" value="high-contrast">
    <label for="theme-high-contrast">High Contrast</label>
  </div>
  <div id="theme-error" role="alert" aria-live="polite" style="color: red; display: none;">
    You must choose a theme to proceed
  </div>
</fieldset>
