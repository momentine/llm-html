```html
<div class="toggle-container">
  <label for="notifications-toggle" class="toggle-label">
    Notifications
    <span class="toggle-note">Turn alerts on or off.</span>
  </label>
  <button 
    id="notifications-toggle"
    class="toggle-switch"
    role="switch"
    aria-checked="false"
    aria-describedby="toggle-note"
  >
    <span class="toggle-slider"></span>
  </button>
</div>

<style>
.toggle-container {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px;
}

.toggle-label {
  flex: 1;
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #333;
}

.toggle-note {
  display: block;
  font-size: 12px;
  color: #666;
  margin-top: 4px;
}

.toggle-switch {
  position: relative;
  width: 50px;
  height: 24px;
  background-color: #ccc;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.toggle-switch[aria-checked="true"] {
  background-color: #4CAF50;
}

.toggle-slider {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

.toggle-switch[aria-checked="true"] .toggle-slider {
  transform: translateX(26px);
}

.toggle-switch:focus {
  outline: 2px solid #007bff;
  outline-offset: 2px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('notifications-toggle');
  
  toggle.addEventListener('click', function() {
    const isOn = this.getAttribute('aria-checked') === 'true';
    this.setAttribute('aria-checked', !isOn);
  });
  
  toggle.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      const isOn = this.getAttribute('aria-checked') === 'true';
      this.setAttribute('aria-checked', !isOn);
    }
  });
});
</script>
