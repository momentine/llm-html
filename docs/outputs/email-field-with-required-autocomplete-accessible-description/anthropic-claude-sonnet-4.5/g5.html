<div>
  <label for="email-address">
    Email Address <span aria-label="required">*</span>
  </label>
  <input 
    type="email" 
    id="email-address" 
    name="email" 
    autocomplete="email" 
    required 
    aria-required="true"
    aria-describedby="email-note"
  >
  <small id="email-note">We will never share or sell your email address</small>
</div>
