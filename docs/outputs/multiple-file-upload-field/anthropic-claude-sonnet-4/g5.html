```html
<div>
  <label for="file-upload">Upload Files</label>
  <input 
    type="file" 
    id="file-upload" 
    name="files" 
    multiple 
    accept=".pdf,.docx,.txt,.png,.jpg,.gif,.svg"
    aria-describedby="file-help"
  >
  <div id="file-help">
    Accepted formats: PDF, DOCX, TXT, PNG, JPG, GIF, SVG. Multiple files allowed.
  </div>
</div>
