<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
  <span class="label">Notifications</span>
</label>

<style>
  .switch {
    position: relative;
    display: inline-flex;
    align-items: center;
    height: 34px;
    cursor: pointer;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #ccc;
    border-radius: 34px;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .label {
    margin-left: 10px;
    font-family: Arial, sans-serif;
    font-size: 16px;
  }
</style>
