<fieldset>
  <legend>What fruits do you like?</legend>
  <ul class="checkbox-group">
    <li>
      <input type="checkbox" id="fruit-bananas" name="fruits" value="bananas" aria-required="true">
      <label for="fruit-bananas">Bananas</label>
    </li>
    <li>
      <input type="checkbox" id="fruit-oranges" name="fruits" value="oranges" aria-required="true">
      <label for="fruit-oranges">Oranges</label>
    </li>
    <li>
      <input type="checkbox" id="fruit-apples" name="fruits" value="apples" aria-required="true">
      <label for="fruit-apples">Apples</label>
    </li>
  </ul>
  <div class="error-message" id="fruit-error" role="alert" aria-live="polite" hidden>You must choose one or more fruits</div>
</fieldset>
