<div class="form-group">
  <label for="birthdate">Birthdate:</label>
  <input 
    type="date" 
    id="birthdate" 
    name="birthdate" 
    aria-describedby="birthdate-format"
    required>
  <span id="birthdate-format" class="visually-hidden">Enter date in format MM/DD/YYYY</span>
  <div id="birthdate-error" class="error-message" role="alert"></div>
</div>
