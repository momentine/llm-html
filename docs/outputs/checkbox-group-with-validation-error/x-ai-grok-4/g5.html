<fieldset>
  <legend>What fruits do you like?</legend>
  <p id="fruits-error" role="alert">You must choose one or more fruits</p>
  <input type="checkbox" id="bananas" name="fruits[]" value="bananas" aria-invalid="true" aria-describedby="fruits-error">
  <label for="bananas">bananas</label><br>
  <input type="checkbox" id="oranges" name="fruits[]" value="oranges" aria-invalid="true" aria-describedby="fruits-error">
  <label for="oranges">oranges</label><br>
  <input type="checkbox" id="apples" name="fruits[]" value="apples" aria-invalid="true" aria-describedby="fruits-error">
  <label for="apples">apples</label><br>
</fieldset>
