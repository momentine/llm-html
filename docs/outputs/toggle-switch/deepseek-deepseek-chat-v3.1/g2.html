<label class="toggle">
  <input type="checkbox">
  <span class="slider"></span>
  <span class="label-text">Notifications</span>
</label>

<style>
.toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}
.toggle input {
  display: none;
}
.slider {
  width: 36px;
  height: 20px;
  background-color: #ccc;
  border-radius: 20px;
  position: relative;
  transition: background-color 0.3s;
}
.slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: white;
  top: 2px;
  left: 2px;
  transition: transform 0.3s;
}
input:checked + .slider {
  background-color: #2196F3;
}
input:checked + .slider:before {
  transform: translateX(16px);
}
.label-text {
  font-family: sans-serif;
}
</style>
