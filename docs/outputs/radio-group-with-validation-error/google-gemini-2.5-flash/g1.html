<fieldset>
    <legend>Theme</legend>
    <label>
        <input type="radio" name="theme" value="light" required> Light
    </label>
    <label>
        <input type="radio" name="theme" value="dark"> Dark
    </label>
    <label>
        <input type="radio" name="theme" value="high-contrast"> High Contrast
    </label>
    <p style="color: red; display: none;" id="theme-error">You must choose a theme to proceed</p>
</fieldset>
