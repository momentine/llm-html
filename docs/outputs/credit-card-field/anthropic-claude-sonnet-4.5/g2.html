<div>
  <label for="creditCardNumber">Credit Card Number</label>
  <input 
    type="text" 
    id="creditCardNumber" 
    name="creditCardNumber" 
    maxlength="19" 
    placeholder="1234 5678 9012 3456"
    autocomplete="cc-number"
    inputmode="numeric"
    pattern="[0-9\s]*"
    required
  >
</div>
