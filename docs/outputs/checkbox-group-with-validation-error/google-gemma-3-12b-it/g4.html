```html
<form>
  <fieldset>
    <legend>What fruits do you like?</legend>
    <div>
      <input type="checkbox" id="banana" name="fruit" value="banana">
      <label for="banana">Bananas</label>
    </div>
    <div>
      <input type="checkbox" id="orange" name="fruit" value="orange">
      <label for="orange">Oranges</label>
    </div>
    <div>
      <input type="checkbox" id="apple" name="fruit" value="apple">
      <label for="apple">Apples</label>
    </div>
  </fieldset>
  <button type="submit">Submit</button>
  <p id="fruit-error" style="color: red;"></p>
</form>

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    let fruitCheckboxes = document.querySelectorAll('input[name="fruit"]:checked');
    if (fruitCheckboxes.length === 0) {
      event.preventDefault();
      document.getElementById('fruit-error').textContent = 'You must choose one or more fruits';
    } else {
      document.getElementById('fruit-error').textContent = '';
    }
  });
</script>
