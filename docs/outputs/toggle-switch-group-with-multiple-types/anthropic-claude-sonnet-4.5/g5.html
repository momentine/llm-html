<fieldset>
  <legend>Notification Types</legend>
  
  <div role="group" aria-labelledby="notification-types-label">
    <div style="margin-bottom: 1rem;">
      <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
        <input 
          type="checkbox" 
          role="switch" 
          id="email-toggle"
          aria-checked="false"
          style="width: 44px; height: 24px; cursor: pointer;"
        >
        <span>Email</span>
      </label>
    </div>
    
    <div style="margin-bottom: 1rem;">
      <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
        <input 
          type="checkbox" 
          role="switch" 
          id="sms-toggle"
          aria-checked="false"
          style="width: 44px; height: 24px; cursor: pointer;"
        >
        <span>SMS</span>
      </label>
    </div>
    
    <div style="margin-bottom: 1rem;">
      <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
        <input 
          type="checkbox" 
          role="switch" 
          id="push-toggle"
          aria-checked="false"
          style="width: 44px; height: 24px; cursor: pointer;"
        >
        <span>Push</span>
      </label>
    </div>
  </div>
</fieldset>
