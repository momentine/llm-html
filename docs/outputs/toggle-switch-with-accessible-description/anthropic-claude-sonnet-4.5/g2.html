<div style="display: flex; align-items: center; justify-content: space-between; padding: 16px; border: 1px solid #e0e0e0; border-radius: 8px; max-width: 400px;">
  <div>
    <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">Notifications</div>
    <div style="font-size: 14px; color: #666;">Turn alerts on or off</div>
  </div>
  <label style="position: relative; display: inline-block; width: 50px; height: 24px;">
    <input type="checkbox" style="opacity: 0; width: 0; height: 0;">
    <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 24px;"></span>
    <span style="position: absolute; cursor: pointer; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: 0.4s; border-radius: 50%;"></span>
  </label>
</div>

<style>
input:checked + span {
  background-color: #2196F3;
}
input:checked + span + span {
  transform: translateX(26px);
}
</style>
