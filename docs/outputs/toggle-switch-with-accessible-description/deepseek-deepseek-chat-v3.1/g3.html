<label class="switch-container">
    <span>Notifications</span>
    <input type="checkbox" role="switch" aria-describedby="notifications-note">
    <div class="switch"></div>
    <small id="notifications-note">Turn alerts on or off.</small>
</label>

<style>
.switch-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-family: system-ui, sans-serif;
}

.switch-container input[type="checkbox"] {
    appearance: none;
    width: 3rem;
    height: 1.5rem;
    background: #ccc;
    border-radius: 1rem;
    position: relative;
    transition: background 0.2s;
}

.switch-container input[type="checkbox"]:checked {
    background: #2196F3;
}

.switch-container input[type="checkbox"]::after {
    content: "";
    position: absolute;
    top: 0.125rem;
    left: 0.125rem;
    width: 1.25rem;
    height: 1.25rem;
    background: white;
    border-radius: 50%;
    transition: transform 0.2s;
}

.switch-container input[type="checkbox"]:checked::after {
    transform: translateX(1.5rem);
}

.switch-container small {
    color: #666;
    font-size: 0.875rem;
}
</style>
