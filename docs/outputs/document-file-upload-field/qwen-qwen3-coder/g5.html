```html
<div class="upload-container">
  <label for="document-upload" class="upload-label">
    Upload Document
  </label>
  <input 
    type="file" 
    id="document-upload" 
    name="document-upload" 
    accept=".pdf,.doc,.docx,.txt,.rtf"
    aria-describedby="upload-help"
    class="upload-input"
  >
  <div id="upload-help" class="upload-help">
    Accepted formats: PDF, DOC, DOCX, TXT, RTF
  </div>
</div>
