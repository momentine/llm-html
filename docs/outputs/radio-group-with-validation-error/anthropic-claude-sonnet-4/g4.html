<fieldset>
  <legend>Theme</legend>
  <label>
    <input type="radio" name="theme" value="light" required>
    Light
  </label>
  <label>
    <input type="radio" name="theme" value="dark" required>
    Dark
  </label>
  <label>
    <input type="radio" name="theme" value="high-contrast" required>
    High Contrast
  </label>
  <div class="error-message" style="color: red; display: none;">You must choose a theme to proceed</div>
</fieldset>
