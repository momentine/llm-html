```html
<label for="card-number">Credit Card Number</label>
<input 
  type="text" 
  id="card-number" 
  name="card-number" 
  inputmode="numeric" 
  pattern="[0-9\s]{13,19}" 
  aria-describedby="card-help"
  required
>
<div id="card-help" class="visually-hidden">
  Enter your 13-19 digit credit card number without spaces
</div>
```
