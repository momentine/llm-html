<div class="form-group">
  <label for="theme" id="theme-label">Theme <span aria-hidden="true">*</span></label>
  <select id="theme" name="theme" aria-labelledby="theme-label" aria-required="true" required>
    <option value="" disabled selected>Select a theme</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="high-contrast">High Contrast</option>
  </select>
  <span id="theme-error" class="error-message" role="alert"></span>
</div>
