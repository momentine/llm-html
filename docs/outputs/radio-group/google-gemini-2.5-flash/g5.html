<div role="radiogroup" aria-labelledby="theme-group-label">
  <div id="theme-group-label">Theme</div>
  <div>
    <input type="radio" id="light-theme" name="theme" value="light" checked>
    <label for="light-theme">Light</label>
  </div>
  <div>
    <input type="radio" id="dark-theme" name="theme" value="dark">
    <label for="dark-theme">Dark</label>
  </div>
  <div>
    <input type="radio" id="high-contrast-theme" name="theme" value="high-contrast">
    <label for="high-contrast-theme">High Contrast</label>
  </div>
</div>
