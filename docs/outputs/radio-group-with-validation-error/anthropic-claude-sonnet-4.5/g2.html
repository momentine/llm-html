<fieldset role="radiogroup" aria-invalid="true" aria-describedby="theme-error">
  <legend>Theme</legend>
  <div>
    <input type="radio" id="light" name="theme" value="light">
    <label for="light">Light</label>
  </div>
  <div>
    <input type="radio" id="dark" name="theme" value="dark">
    <label for="dark">Dark</label>
  </div>
  <div>
    <input type="radio" id="high-contrast" name="theme" value="high-contrast">
    <label for="high-contrast">High Contrast</label>
  </div>
  <div id="theme-error" role="alert" style="color: #d32f2f; font-size: 0.875rem; margin-top: 0.25rem;">
    You must choose a theme to proceed
  </div>
</fieldset>
