<div role="group" aria-labelledby="theme-label">
  <div id="theme-label">Theme</div>
  <div role="radiogroup" aria-describedby="error-message">
    <div>
      <input type="radio" id="light" name="theme" value="light">
      <label for="light">Light</label>
    </div>
    <div>
      <input type="radio" id="dark" name="theme" value="dark">
      <label for="dark">Dark</label>
    </div>
    <div>
      <input type="radio" id="high-contrast" name="theme" value="high-contrast">
      <label for="high-contrast">High contrast</label>
    </div>
  </div>
  <div id="error-message" role="alert" aria-live="assertive">
    <span>You must choose a theme to proceed</span>
  </div>
</div>
