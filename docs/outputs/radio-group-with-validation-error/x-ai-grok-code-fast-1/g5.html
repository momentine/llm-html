<fieldset>
  <legend>Theme</legend>
  <input type="radio" id="theme-light" name="theme" value="light" aria-describedby="theme-error">
  <label for="theme-light">Light</label>
  <input type="radio" id="theme-dark" name="theme" value="dark" aria-describedby="theme-error">
  <label for="theme-dark">Dark</label>
  <input type="radio" id="theme-high-contrast" name="theme" value="high-contrast" aria-describedby="theme-error">
  <label for="theme-high-contrast">High Contrast</label>
  <div id="theme-error" role="alert">You must choose a theme to proceed</div>
</fieldset>
