```html
<fieldset>
  <legend>What fruits do you like?</legend>
  <div>
    <input type="checkbox" id="banana" name="fruits" value="banana">
    <label for="banana">Bananas</label>
  </div>
  <div>
    <input type="checkbox" id="orange" name="fruits" value="orange">
    <label for="orange">Oranges</label>
  </div>
  <div>
    <input type="checkbox" id="apple" name="fruits" value="apple">
    <label for="apple">Apples</label>
  </div>
</fieldset>

<span id="fruitError" style="color: red; display: none;">You must choose one or more fruits.</span>

<script>
  const fruitError = document.getElementById('fruitError');
  const checkboxes = document.querySelectorAll('input[name="fruits"]');

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const checkedCount = document.querySelectorAll('input[name="fruits"]:checked').length;
      if (checkedCount === 0) {
        fruitError.style.display = 'block';
      } else {
        fruitError.style.display = 'none';
      }
    });
  });
</script>
