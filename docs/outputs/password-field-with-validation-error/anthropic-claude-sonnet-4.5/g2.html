```html
<div>
  <label for="new-password">New password</label>
  <input 
    type="password" 
    id="new-password" 
    name="new-password" 
    aria-invalid="true" 
    aria-describedby="password-error"
  >
  <span id="password-error" role="alert" style="color: #d32f2f; font-size: 0.875rem;">
    Too short. Must be at least 8 characters.
  </span>
</div>
