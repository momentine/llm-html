<div class="fruit-group">
  <label for="fruit-preference">What fruits do you like?</label>
  <div>
    <input type="checkbox" id="banana" name="fruits" value="banana">
    <label for="banana">Bananas</label>
  </div>
  <div>
    <input type="checkbox" id="orange" name="fruits" value="orange">
    <label for="orange">Oranges</label>
  </div>
  <div>
    <input type="checkbox" id="apple" name="fruits" value="apple">
    <label for="apple">Apples</label>
  </div>
  <span class="error-message" style="display: none;">You must choose one or more fruits</span>
</div>
